<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="Access-Control-Allow-Origin" content="*">
  <title>Medieval Clicker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
  <style>
    body {
      font-family: 'MedievalFont', serif;
      background-color: #261c1a; /* Updated background color */
      color: #f7dfc4;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.6);
      border: 5px solid #523b2b; /* Updated border color */
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
      margin-top: 50px;
    }
    .nav-pills .nav-link {
  font-size: 18px;
  padding: 10px 20px;
  background-image: url('https://raw.githubusercontent.com/largefort/medievalcivilizations/main/vecror-illustration-vintage-brown-barrel-600nw-1536522002.jpg.webp'); /* Add your texture image URL */
  background-size: cover; /* Ensure the background covers the tab */
  border-radius: 10px;
  border: none;
  color: #FFD700; /* Gold color for text */
  margin: 5px;
  transition: background-color 0.3s, color 0.3s;
  /* Added for better readability over the texture */
  text-shadow: 1px 1px 2px #000;
}

.nav-pills .nav-link.active {
  background-color: rgba(45, 30, 24, 0.85); /* Updated for a see-through effect */
  background-blend-mode: darken; /* Blends the background color with the texture */
  color: #FFD700;
  font-weight: bold;
}


   .upgrade {
  width: 200px; /* Adjust width as needed */
  height: 100px; /* Adjust height as needed */
  color: white; /* Text color */
  line-height: 100px; /* Center text vertically */
  text-align: center; /* Center text horizontally */
  margin-bottom: 10px; /* Space between buttons */
  background-size: cover; /* Cover the entire area of the button */
  background-position: center; /* Center the background image */
  cursor: pointer; /* Change mouse cursor to indicate clickable */
}

.knight {
  background-image: url('knight-upgrade-button.png'); /* Update with your knight image path */
}

.archer {
  background-image: url('archer-upgrade-button.png'); /* Update with your archer image path */
}

.wizard {
  background-image: url('wizard-upgrade-button.png'); /* Update with your wizard image path */
}

.paladin {
  background-image: url('paladin-upgradebutton.png'); /* Update with your paladin image path */
}

    .upgrade:hover {
      background-color: #2d1e18; /* Updated hover background color */
      color: #ffcc00;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: #261c1a; /* Updated modal background color */
      color: #f7dfc4;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .close {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #f7dfc4;
      cursor: pointer;
    }

    .castle-image {
      border: 5px solid #543c2c; /* Updated border color */
      border-radius: 10px;
      max-width: 100%;
      height: auto;
    }

    @font-face {
      font-family: 'MedievalFont';
      src: url('https://raw.githubusercontent.com/largefort/medievalclicker/main/medievalfont.woff') format('woff');
    }
  </style>
  <meta name="google-adsense-account" content="your-google-adsense-account">
  <script async src="https://pagead2.googlesyndication.com/pagead/js?client=your-google-adsense-account" crossorigin="anonymous"></script>
</head>
  <body>
  <div class="container">
    <div class="tab-content">
      <div class="tab-pane fade show active" id="castle-tab">
        <div class="text-center">
          <!-- Knight Civilization Castle Image -->
          <img id="castle" src="castle_knight.jpg" alt="Castle" class="castle-image" onclick="clickCastle()">
          <div id="counter" class="mt-3">
            Gold coins: 0
          </div>
          <!-- Gold Coins Per Second Counter -->
          <div id="gcps" class="mt-3">
            Gold coins per second: 0
          </div>
          <div id="owned-upgrades" class="mt-3">
            <div>Knight: <span id="knight-count">0</span></div>
            <div>Archer: <span id="archer-count">0</span></div>
            <div>Wizard: <span id="wizard-count">0</span></div>
            <div>Paladin: <span id="paladin-count">0</span></div>
          </div>
        </div>
      </div>
      
      <div class="tab-pane fade" id="skilling-tab">
        <div class="text-center">
          <h2>Skilling</h2>
          <div class="upgrade" onclick="handleSkillingClick('woodcutting')">Woodcutting</div>
          <div class="upgrade" onclick="handleSkillingClick('mining')">Mining</div>
          <div class="mt-3">
            <div>Woodcutting Level: <span id="woodcutting-level">1</span></div>
            <div>Mining Level: <span id="mining-level">1</span></div>
          </div>
        </div>
      </div>
      
      <div class="tab-pane fade" id="shop-tab">
    <div class="text-center">
      <h2>Shop</h2>
      <div class="upgrade knight" onclick="buyUpgrade('knight')">
        Knight (<span id="knight-cost">10</span> coins)
      </div>
      <audio id="knight-upgrade-sound">
        <source src="upgradesound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div class="upgrade archer" onclick="buyUpgrade('archer')">
        Archer (<span id="archer-cost">25</span> coins)
      </div>
      <audio id="archer-upgrade-sound">
        <source src="upgradesound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div class="upgrade wizard" onclick="buyUpgrade('wizard')">
        Wizard (<span id="wizard-cost">50</span> coins)
      </div>
      <audio id="wizard-upgrade-sound">
        <source src="upgradesound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
      <div class="upgrade paladin" onclick="buyUpgrade('paladin')">
        Paladin (<span id="paladin-cost">100</span> coins)
      </div>
      <audio id="paladin-upgrade-sound">
        <source src="upgradesound.mp3" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    </div>
</div>
      
      <div class="tab-pane fade" id="settings-tab">
        <div class="text-center">
          <h2>Settings</h2>
          <div class="form-check">
            <input type="checkbox" id="toggle-music"> <label class="form-check-label">Toggle Music</label>
          </div>
          <div class="form-check">
            <input type="checkbox" id="toggle-sfx"> <label class="form-check-label">Toggle Sound Effects</label>
          </div>
          <!-- Add the PNG image from Crazy Games with clickable URL -->
          <a href="https://idev.games/game/medieval-civilizations" target="_blank">
            <img src="idev.png" alt="idev.games image" width="100">
          </a>
        </div>
      </div>
    </div>

    <div class="nav nav-pills nav-fill fixed-bottom">
      <a class="nav-link active" data-toggle="pill" href="#castle-tab">Castle</a>
      <a class="nav-link" data-toggle="pill" href="#skilling-tab">Skilling</a>
      <a class="nav-link" data-toggle="pill" href="#shop-tab">Shop</a>
      <a class="nav-link" data-toggle="pill" href="#settings-tab">Settings</a>
    </div>
  </div>

  <button id="fullscreen-button" style="display: none;" onclick="autoEnterFullscreen()">Enter Fullscreen</button>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <audio id="medievaltheme" loop autoplay>
    <source src="medievalknight.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <audio id="click-sound" src="click-sound.mp3" type="audio/mp3"></audio>
</body>

</html>
