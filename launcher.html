<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="theme-color" content="#000000" />
  <meta name="mobile-web-app-capable" content="yes" />
  <title>Medieval Civilization Selection</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel:wght@700&display=swap" />
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: url('images/stone_texture.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #f4e4c1;
      font-family: 'Cinzel', serif;
      min-height: 100vh;
    }

    h1, h2 {
      font-family: 'Uncial Antiqua', serif;
      color: #D4AF37;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      text-align: center;
      margin: 10px;
    }

    h1 {
      font-size: 2.5em;
    }

    h2 {
      font-size: 1.5em;
    }

    .container {
      padding: 20px;
      border: 6px solid #7b3f00;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
      background: rgba(0, 0, 0, 0.6);
      max-width: 95%;
      margin: auto;
    }

    .civilization-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }

    .civilization-container a {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
      background: url('images/parchment_texture.jpeg') no-repeat center center;
      background-size: cover;
      border: 4px solid #8B4513;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
    }

    .civilization-container a:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
    }

    .civilization-container video {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .civilization-container h3 {
      margin: 0;
      font-size: 1.2em;
      color: #FFD700;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background: rgba(0, 0, 0, 0.8);
      animation: fadeIn 0.3s ease-in-out;
    }

    .modal-content {
      background-color: #3b2716;
      color: #f4e4c1;
      margin: 15% auto;
      padding: 20px;
      border: 3px solid #7b3f00;
      width: 90%;
      max-width: 500px;
      border-radius: 10px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
      animation: slideDown 0.5s ease-in-out;
      text-align: center;
    }

    .close {
      color: #FFD700;
      float: right;
      font-size: 24px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: #FFA500;
    }

    button {
      background-color: #7B3F00;
      color: #f4e4c1;
      padding: 12px 25px;
      border: 3px solid #8B4513;
      border-radius: 8px;
      font-family: 'Uncial Antiqua', serif;
      font-size: 1em;
      cursor: pointer;
      margin-top: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      transition: background-color 0.3s, transform 0.3s;
    }

    button:hover {
      background-color: #532c08;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-30px); }
      to { transform: translateY(0); }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2em; }
      h2 { font-size: 1.2em; }
    }
  </style>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-4695170235902689" crossorigin="anonymous"></script>
</head>

<body>
  <!-- Background Music -->
  <audio id="bgm" src="audio/medieval_theme.mp3" autoplay loop></audio>

  <div class="container">
    <h1>Choose Your Destiny</h1>
    <h2>Select Your Civilization</h2>
    <div class="civilization-container">
      <a href="#" onclick="showConfirmationModal('knight')" title="Knight">
        <video src="knight.mp4" autoplay loop muted playsinline></video>
        <h3>Knight</h3>
      </a>
      <a href="#" onclick="showConfirmationModal('lord')" title="Lord">
        <video src="lord.mp4" autoplay loop muted playsinline></video>
        <h3>Lord</h3>
      </a>
      <a href="#" onclick="showConfirmationModal('wizard')" title="Wizard">
        <video src="wizard.mp4" autoplay loop muted playsinline></video>
        <h3>Wizard</h3>
      </a>
      <a href="#" onclick="showConfirmationModal('paladin')" title="Paladin">
        <video src="paladin.mp4" autoplay loop muted playsinline></video>
        <h3>Paladin</h3>
      </a>
      <a href="#" onclick="showConfirmationModal('darklord')" title="Dark Lord">
        <video src="darklord.mp4" autoplay loop muted playsinline></video>
        <h3>Dark Lord</h3>
      </a>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal" tabindex="-1">
    <div class="modal-content">
      <span class="close" onclick="hideConfirmationModal()" role="button" aria-label="Close">&times;</span>
      <h2>Confirm Civilization</h2>
      <p>Are you sure you want to choose this civilization?</p>
      <button onclick="confirmCivilizationSelection()">Yes, I'm sure</button>
    </div>
  </div>

  <!-- Music Control Script (Fade In & Out) -->
  <script>
    const bgm = document.getElementById('bgm');
    bgm.volume = 0;

    function fadeInMusic(targetVolume = 0.3, step = 0.01, interval = 100) {
      const fade = setInterval(() => {
        if (bgm.volume < targetVolume) {
          bgm.volume = Math.min(bgm.volume + step, targetVolume);
        } else {
          clearInterval(fade);
        }
      }, interval);
    }

    function fadeOutMusic(callback, step = 0.01, interval = 50) {
      const fade = setInterval(() => {
        if (bgm.volume > 0) {
          bgm.volume = Math.max(bgm.volume - step, 0);
        } else {
          clearInterval(fade);
          if (callback) callback();
        }
      }, interval);
    }

    // Try autoplay, or wait for user interaction to start fade-in
    window.addEventListener('click', function initAudio() {
      if (bgm.paused) {
        bgm.play().then(() => fadeInMusic()).catch(() => {});
      } else {
        fadeInMusic();
      }
      window.removeEventListener('click', initAudio);
    });
  </script>

  <!-- Civilization Logic -->
  <script>
    function showConfirmationModal(civilization) {
      const modal = document.getElementById("confirmationModal");
      modal.style.display = "block";
      modal.setAttribute("data-civilization", civilization);
      modal.focus();
    }

    function hideConfirmationModal() {
      const modal = document.getElementById("confirmationModal");
      modal.style.display = "none";
      modal.removeAttribute("data-civilization");
    }

    function confirmCivilizationSelection() {
      const civilization = document.getElementById("confirmationModal").getAttribute("data-civilization");
      if (civilization) {
        localStorage.setItem("chosenCivilization", civilization);
        fadeOutMusic(() => {
          window.location.href = `game_${civilization}.html`;
        });
      }
    }

    function loadSelectedCivilization() {
      const chosen = localStorage.getItem("chosenCivilization");
      if (chosen) window.location.href = `game_${chosen}.html`;
    }

    window.onload = loadSelectedCivilization;
  </script>
</body>
</html>
