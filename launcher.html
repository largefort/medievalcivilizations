<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Medieval Civilization Selection</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&family=Cinzel:wght@700&display=swap">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico">
    <style>
        body {
            font-family: 'Cinzel', serif;
            background: url('images/stone_texture.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #f4e4c1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1, h2 {
            font-family: 'Uncial Antiqua', serif;
            color: #D4AF37;
            text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
            margin: 20px 0;
            font-size: 3em;
        }

        h2 {
            margin-top: 0;
            font-size: 2em;
        }

        .container {
            background: url('images/stone_.jpg');
            background-size: cover;
            padding: 30px;
            border: 6px solid #7b3f00;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 85%;
            max-width: 1200px;
        }

        .civilization-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            padding: 20px 0;
        }

        .civilization-container a {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background: url('images/parchment.jpg') no-repeat center center;
            background-size: cover;
            border: 4px solid #8B4513;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .civilization-container a:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.7);
        }

        .civilization-container video {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .civilization-container h3 {
            margin: 0;
            font-size: 1.5em;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        /* Confirmation Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s ease-in-out;
        }

        .modal-content {
            background-color: #3b2716;
            color: #f4e4c1;
            margin: 10% auto;
            padding: 20px;
            border: 3px solid #7b3f00;
            width: 80%;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            animation: slideDown 0.5s ease-in-out;
        }

        .close {
            color: #FFD700;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #FFA500;
            text-decoration: none;
            cursor: pointer;
        }

        button {
            background-color: #7B3F00;
            color: #f4e4c1;
            padding: 15px 30px;
            border: 3px solid #8B4513;
            border-radius: 8px;
            font-family: 'Uncial Antiqua', serif;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        button:hover {
            background-color: #532c08;
            transform: scale(1.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); }
            to { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose Your Destiny</h1>
        <h2>Select Your Civilization</h2>
        <div class="civilization-container">
            <a href="#" onclick="showConfirmationModal('knight')" title="Select Knight Civilization">
                <video src="knight.mp4" autoplay loop muted></video>
                <h3>Knight</h3>
            </a>

            <a href="#" onclick="showConfirmationModal('lord')" title="Select Lord Civilization">
                <video src="lord.mp4" autoplay loop muted></video>
                <h3>Lord</h3>
            </a>

            <a href="#" onclick="showConfirmationModal('wizard')" title="Select Wizard Civilization">
                <video src="wizard.mp4" autoplay loop muted></video>
                <h3>Wizard</h3>
            </a>

            <a href="#" onclick="showConfirmationModal('paladin')" title="Select Paladin Civilization">
                <video src="paladin.mp4" autoplay loop muted></video>
                <h3>Paladin</h3>
            </a>

            <a href="#" onclick="showConfirmationModal('darklord')" title="Select DarkLord Civilization">
                <video src="darklord.mp4" autoplay loop muted></video>
                <h3>Dark Lord</h3>
            </a>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="hideConfirmationModal()">&times;</span>
            <h2>Confirm Civilization Selection</h2>
            <p>Are you sure you want to choose this civilization?</p>
            <button onclick="confirmCivilizationSelection()">Yes, I'm sure</button>
        </div>
    </div>

    <script>
        function showConfirmationModal(civilization) {
            document.getElementById("confirmationModal").style.display = "block";
            document.getElementById("confirmationModal").setAttribute("data-civilization", civilization);
        }

        function hideConfirmationModal() {
            document.getElementById("confirmationModal").style.display = "none";
        }

        function confirmCivilizationSelection() {
            const civilization = document.getElementById("confirmationModal").getAttribute("data-civilization");
            localStorage.setItem("chosenCivilization", civilization);
            window.location.href = `game_${civilization}.html`;
            hideConfirmationModal();
        }

        function loadSelectedCivilization() {
            const chosenCivilization = localStorage.getItem("chosenCivilization");
            if (chosenCivilization) {
                window.location.href = `game_${chosenCivilization}.html`;
            }
        }

        window.onload = loadSelectedCivilization;
    </script>
</body>
</html>
