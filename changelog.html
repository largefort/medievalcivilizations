<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changelog - Medieval Clicker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #261c1a;
            color: #f7dfc4;
            font-family: 'Arial', sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .update-item {
            background-color: #523b2b;
            color: #FFD700;
            margin-bottom: 15px;
            padding: 20px;
            border-radius: 10px;
        }
        .update-header {
            margin-bottom: 30px;
            color: #f7dfc4;
        }
        .update-version, .update-date {
            color: #FFD700;
        }
        h1 {
            color: #f7dfc4;
            text-align: center;
            margin-bottom: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Medieval Clicker Changelog</h1>
        <div class="update-header">
            <h2>Updates Published: <span id="updatesCount">0</span></h2>
        </div>
        <div class="updates">
            <ul id="updateList" class="list-unstyled">
                <!-- JavaScript will dynamically insert update items here -->
            </ul>
        </div>
    </div>
    <script>
    const updatesUrl = 'https://api.github.com/repos/largefort/medievalcivilizations/commits';

    function fetchUpdates() {
        fetch(updatesUrl)
            .then(response => response.json())
            .then(commits => {
                populateUpdates(commits);
            })
            .catch(error => {
                console.error('Error fetching updates:', error);
            });
    }

    function populateUpdates(commits) {
        const updatesList = document.getElementById('updateList');
        const updatesCount = document.getElementById('updatesCount');
        let updateMessages = commits.map(commit => generateUpdateMessage(commit.commit.message, commit.commit.author.date));

        // Filter out null messages (in case the commit doesn't follow the expected format)
        updateMessages = updateMessages.filter(message => message !== null);

        updateMessages.forEach((message, index) => {
            const item = document.createElement('li');
            item.className = 'update-item';
            item.innerHTML = message;
            updatesList.appendChild(item);
        });

        updatesCount.textContent = updateMessages.length;
    }

    function generateUpdateMessage(commitMessage, date) {
        const messagePrefix = commitMessage.split(']')[0] + ']'; // Extracts the prefix
        const formattedDate = new Date(date).toLocaleDateString("en-US");
        const formattedTime = new Date(date).toLocaleTimeString("en-US", {hour: '2-digit', minute:'2-digit'});
        
        let userFriendlyMessage;

        switch(messagePrefix) {
            case '[Feature]':
                userFriendlyMessage = `New Feature Added - ${commitMessage.split(']')[1].trim()}`;
                break;
            case '[Bugfix]':
                userFriendlyMessage = `Bug Fixed - ${commitMessage.split(']')[1].trim()}`;
                break;
            case '[Update]':
                userFriendlyMessage = `Update - ${commitMessage.split(']')[1].trim()}`;
                break;
            default:
                // Ignore commits that do not follow the expected prefix format
                return null;
        }

        return `
            <div class="update-version">Update on ${formattedDate} at ${formattedTime}</div>
            <div>${userFriendlyMessage}</div>
        `;
    }

    window.onload = fetchUpdates;
</script>
</body>
</html>
